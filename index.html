<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Instagram Photo Feed</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/cca6d49f83.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <nav class="navbar bg-body-tertiary"> <!--Nav principal-->
    <div class="container">
      <a class="navbar-brand" href="#"> <!--Logo-->
        <i class="fa-brands fa-instagram"></i>
        <strong> Instagram</strong>
      </a>
      <div class="d-grid gap-2 d-md-flex justify-content-md-end"> <!--Botones de post y herrameintas-->
        <button type="button" class="btn btn-success btn-md" data-bs-toggle="modal" data-bs-target="#exampleModal"
          data-bs-whatever="@fat">Create a new post</button>


        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Create a new post</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <form>
                  <div class="mb-3">
                    <label for="message-text" class="col-form-label">Caption:</label>
                    <textarea class="form-control" id="message-text"></textarea>
                    <button type="button" class="mt-2 btn btn-outline-secondary "
                      style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;"><i
                        class="fa-solid fa-camera"></i></button>
                    <button type="button" class=" mt-2 btn btn-outline-secondary"
                      style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;"><i
                        class="fa-solid fa-location-dot"></i></button>
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-success">Publish</button>
              </div>
            </div>
          </div>
        </div>


        <div class="dropdown ">
          <button class="btn btn-secondary dropdown-toggle " type="button" data-bs-toggle="dropdown"
            aria-expanded="false">
            <i class="fa-solid fa-gear"></i>
          </button>
          <ul class="dropdown-menu dropdown-menu-end">
            <li><a class="dropdown-item" href="#">Profile</a></li>
            <li><a class="dropdown-item" href="#">Accesibility</a></li>
            <li><a class="dropdown-item" href="#">Privacy and Data</a></li>
            <li>
              <hr class="dropdown-divider">
            </li>
            <li><a class="dropdown-item text-danger" href="#">Log out</a></li>
          </ul>
        </div>
      </div>
    </div>
  </nav>

  <div class="posts p-2">
    <ul class="nav nav-tabs justify-content-center" id="myTab" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home-tab-pane" type="button"
          role="tab" aria-controls="home-tab-pane" aria-selected="true"><i class="fa-solid fa-table-cells"></i></button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile-tab-pane" type="button"
          role="tab" aria-controls="profile-tab-pane" aria-selected="true"><i class="fa-solid fa-square"></i></button>
      </li>
    </ul>
    <div class="tab-content" id="myTabContent">


      <div class="tab-pane fade show active" id="home-tab-pane" role="tabpanel" aria-labelledby="home-tab" tabindex="0">

        <section>
          <div class="container-fluid p-2 ">
            <div class="row">
              <div class="col-md-4 d-block"><img
                  src="https://cdn.pixabay.com/photo/2022/12/26/19/57/champagne-7679665_960_720.jpg" class="img-fluid"
                  alt="..."></div>
              <div class="col-md-4 d-block"><img
                  src="https://cdn.pixabay.com/photo/2022/12/26/19/57/champagne-7679665_960_720.jpg" class="img-fluid"
                  alt="..."></div>
              <div class="col-md-4 d-block"><img
                  src="https://cdn.pixabay.com/photo/2022/12/26/19/57/champagne-7679665_960_720.jpg" class="img-fluid"
                  alt="..."></div>
            </div>
          </div>

          <div class="container-fluid p-2">
            <div class="row">
              <div class="col-md-4 "><img
                  src="https://cdn.pixabay.com/photo/2022/12/26/19/57/champagne-7679665_960_720.jpg" class="img-fluid"
                  alt="..."></div>
              <div class="col-md-4 "><img
                  src="https://cdn.pixabay.com/photo/2022/12/26/19/57/champagne-7679665_960_720.jpg" class="img-fluid"
                  alt="..."></div>
              <div class="col-md-4 "><img
                  src="https://cdn.pixabay.com/photo/2022/12/26/19/57/champagne-7679665_960_720.jpg" class="img-fluid"
                  alt="..."></div>
            </div>
          </div>

          <div class="container-fluid p-2">
            <div class="row">
              <div class="col-md-4 "><img
                  src="https://cdn.pixabay.com/photo/2022/12/26/19/57/champagne-7679665_960_720.jpg" class="img-fluid"
                  alt="..."></div>
              <div class="col-md-4 "><img
                  src="https://cdn.pixabay.com/photo/2022/12/26/19/57/champagne-7679665_960_720.jpg" class="img-fluid"
                  alt="..."></div>
              <div class="col-md-4 "><img
                  src="https://cdn.pixabay.com/photo/2022/12/26/19/57/champagne-7679665_960_720.jpg" class="img-fluid"
                  alt="..."></div>
            </div>
          </div>

        </section>

      </div>

      <div class="tab-pane fade" id="profile-tab-pane" role="tabpanel" aria-labelledby="profile-tab" tabindex="0">...
      </div>

    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>

</body>

</html>
